name: CI
on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  test:
    name: Node ${{ matrix.node }} - tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Coverage (optional)
        if: ${{ matrix.node == 20 }}
        run: npm run coverage
